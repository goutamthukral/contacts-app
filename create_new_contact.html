<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="left-nav">
            <div class="flex-container">
                <div class="contacts-symbol">
                    Contacts
                </div>

                <div class="create-new-contact">
                    <a href="create_new_contact.html">Create New Contact+</a>
                </div>

                <div>
                    Show Favourites
                </div>
            </div>
        </div>

        <div class="display-page">

            <div class="edit-contact">

                <div class="contact-photo">
                    <img src=".\images\blank-profile-picture.jpg" alt="contact-photo">
                </div>

                <div class="input-form-flex-container">
                    <form action="" method="post">
                        <input class="input-field" type="text" placeholder="Contact Name">
                        <input class="input-field" type="text" placeholder="Contact Address">
                        <input class="input-field" type="text" placeholder="Contact Phone">
                        <input class="input-field" type="text" placeholder="Contact E-mail">

                        <div class="submit-buttons">
                            <input type="submit" value="Save Contact" class="save-button">
                            <input type="submit" value="Cancel" class="cancel-button">
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
